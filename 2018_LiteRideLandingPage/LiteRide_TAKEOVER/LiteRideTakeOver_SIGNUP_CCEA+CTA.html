<script type="text/javascript">
(function(app, jQuery) {


  var placeholder;
  $('#Js_LiteRideSignup .email_field').click(function() {
    if (this.value == placeholder) {
      this.value = '';
    }
  });

  $('#Js_LiteRideSignup .email_field').blur(function() {
    if (this.value == '') {
      $(this).val(placeholder);
    }
  });

  $('#Js_LiteRideSignup').submit(function() {
    app.ajax.loader.start();
    var email = $('.email_field').val()
    if (app.config.authenticated === true) {
      location.assign(`$url('Customer-CrocsClub')$`)
    } else {

      $.ajax({
        'type': 'POST',
        'url': app.config.urls.home.replace("Home-Show", "Marketing-ETDataExtension?etdataextid=literidesignup_us_Feb2018&EmailAddress=").replace("http:", window.location.protocol) + (email == placeholder ? "" : email),
        'success': function(content) {
          try {
              s=s_gi(omnID);
              s.linkTrackVars="prop9,events";
              s.linkTrackEvents="event6";
              s.prop9="literidesignup";
              s.events="event6";
              s.tl(this,'o','literidesignup');
            } catch(e){
              // omniture not loaded
            }
          app.auth.openPopup("register", "&signupSource=literide&supressEmailSignup=true&email=" + encodeURIComponent(email), "literide-signup",
            function() {
              $.colorbox.close()
            },
            function() {
              $.colorbox.close()
            })
      document.getElementById("sign_up_text").innerHTML = "Thank you for signing up! Check your inbox for first look to our LiteRide&trade; collection!"
      $('#Js_LiteRideSignup').hide()
          app.ajax.loader.end();

        },
        'error': function(err) {
          console.log("AJAX error in request: " + JSON.stringify(err, null, 2));
          app.ajax.loader.end();
        }
      })
    }

    return false;
  });
})(app, jQuery);
</script>
