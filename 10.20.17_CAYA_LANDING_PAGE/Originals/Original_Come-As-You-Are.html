<script>
$(document).ready(function(){
	// init slider
	app.carousel.carousels.testWideCarousel = new Swiper ("#cayaProductSlider", {
		a11y: true,
		nextButton: '.sideNext',
		prevButton: '.sidePrev',
		roundLengths: true,
		pagination: '.swiper-pagination',
		paginationClickable: true,
		effect: 'slide',
		slidesPerView: 4,
		spaceBetween: 15,
		// Responsive breakpoints
		breakpoints: {
	    // when window width is <= 320px
	    320: {
	      slidesPerView: 1,
	      spaceBetween: 0
	    },
			// when window width is <= 480px
	    480: {
	      slidesPerView: 2,
	      spaceBetween: 10
	    },
	    // when window width is <= 767px
	    767: {
	      slidesPerView: 3,
	      spaceBetween: 15
	    }
		}
	});
	// init mothers' day slider
	app.carousel.carousels.testWideCarousel = new Swiper ("#mothersDaySlider", {
		a11y: true,
		nextButton: '.sideNext',
		prevButton: '.sidePrev',
		roundLengths: true,
		pagination: '.swiper-pagination',
		paginationClickable: true,
		effect: 'slide',
		autoplay: 3500
	});

	// Run cayaPageNav() on hash change
	window.onhashchange = cayaPageNav;

	// Vars for lazy load. Keeps lazy load from firing multiple times
	var x = true, y = true, z = true;

	cayaPageNav();
	// Page Nav Function
	function cayaPageNav(){
		// Tests for ? and removes it from the hash variable if present
		var hashlong = window.location.hash;
		var pos = hashlong.indexOf("?");
		var hash = (pos == -1 ? hashlong : hashlong.slice(0,pos));
		// Remove .active from nav
		$('.caya-nav-item').each(function(){$(this).removeClass('active')});

		// Scroll to top
		$("html, body").animate({scrollTop:0},300);

		/* Stop Video on Page Nav */
		function pauseVidsCAYA() {
			$.each($("iframe[src*='vimeo']"), function(){
				var msg = JSON.stringify({method: "pause"});
				this.contentWindow.postMessage(msg, '*');
			});
		};
		// Get height of nav item
		var navHeight = $('.caya-nav-item').css('height');

		switch(hash) {
			case "#ComeAsYouAre-Home":
				$('#cayaVideos').removeClass('current').addClass('past');
				$('#cayaProducts').removeClass('current').addClass('past');
				$('#navTab1').addClass('active');
				// Positions nav on mobile
				$('.caya-nav-group').css('top',0);
				// Lazy load
				x && $('#cayaMain .lazy-load').each(function() {$(this).attr('src',$(this).attr('data-src'))});x=false;
				// Pause videos
				pauseVidsCAYA();
				// Make current page animate in and hide non-active pages
				setTimeout(function() {
					$('#cayaVideos').addClass('hidden');
					$('#cayaProducts').addClass('hidden');
					$('#cayaMain').removeClass('past').removeClass('hidden').addClass('current');
					// Fix for sliders
					$('.caya-lp .current div').on('animationend', function(){window.dispatchEvent(new Event('resize'))});
				},800);
			break;
			case "#ComeAsYouAre-Videos":
				$('#cayaMain').removeClass('current').addClass('past');
				$('#cayaProducts').removeClass('current').addClass('past');
				$('#navTab2').addClass('active');
				// Positions nav on mobile
				$('.caya-nav-group').css('top',parseInt(navHeight, 10)*-1+'px');
				//Lazy load
				y && $('#cayaVideos .lazy-load').each(function() {$(this).attr('src',$(this).attr('data-src'))});y=false;
				// Pause videos
				pauseVidsCAYA();
				//Make current page animate in and hide non-active pages
				setTimeout(function() {
					$('#cayaMain').addClass('hidden');
					$('#cayaProducts').addClass('hidden');
					$('#cayaVideos').removeClass('past').removeClass('hidden').addClass('current');
				},800);
			break;
			case "#ComeAsYouAre-Products":
				$('#cayaMain').removeClass('current').addClass('past');
				$('#cayaVideos').removeClass('current').addClass('past');
				$('#navTab3').addClass('active');
				// Positions nav on mobile
				$('.caya-nav-group').css('top',parseInt(navHeight, 10)*-2+'px');
				//Lazy load
				$('#cayaProducts .lazy-load').each(function() {$(this).attr('src',$(this).attr('data-src'))});z=false;
				//Make current page animate in and hide non-active pages
				setTimeout(function() {
					$('#cayaMain').addClass('hidden');
					$('#cayaVideos').addClass('hidden');
					$('#cayaProducts').removeClass('past').removeClass('hidden').addClass('current');
				},800);
			break;
			default:
				$('#cayaVideos').removeClass('current').addClass('past');
				$('#cayaProducts').removeClass('current').addClass('past');
				$('#navTab1').addClass('active');
				// Positions nav on mobile
				$('.caya-nav-group').css('top',0);
				//Lazy load
				z && $('#cayaMain .lazy-load').each(function() {$(this).attr('src',$(this).attr('data-src'))});x=false;
				// Pause videos
				pauseVidsCAYA();
				//Make current page animate in and hide non-active pages
				setTimeout(function() {
					$('#cayaVideos').addClass('hidden');
					$('#cayaProducts').addClass('hidden');
					$('#cayaMain').removeClass('past').removeClass('hidden').addClass('current');
					// Fix for sliders
					$('.caya-lp .current div').on('animationend', function(){window.dispatchEvent(new Event('resize'))});
				},800);
		} // switch
	} // end cayaPageNav()

	/* Toggle mobile nav */
	$('button.caya-navbar-toggle').click(function() {
		$('#cayaNav').toggleClass('expanded');
	});

	/* Add current state to #ComeAsYouAre in main nav */
	$('#comeasyouare a').addClass('selected');
	$('#comeasyouare a').trigger('focusin');

});
</script>
