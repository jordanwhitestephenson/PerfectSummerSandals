		// init mothers' day slider
		var activeIndex;

		function geSlideDataIndex(swipe) {
			activeIndex = swipe.activeIndex;
			var slidesLen = swipe.slides.length;
			if (swipe.params.loop) {
				switch (swipe.activeIndex) {
					case 0:
						activeIndex = slidesLen - 3;
						break;
					case slidesLen - 1:
						activeIndex = 0;
						break;
					default:
						--activeIndex;
				}
			}
			return activeIndex;
		}

				roundLengths: true,
				allowSwipeToPrev: true,
				slidesPerColumnFill: 'column',
				slidesPerView: 1,
				loop: true,
				onSlideChangeStart: function(swipe) {
					var currentSlideIndex = geSlideDataIndex(swipe)
					return currentSlideIndex
				}
			})
			return caya_mobile_swiper

				$(this).removeClass('active')
			});

			// Scroll to top
			$("html, body").animate({
				scrollTop: 0
			}, 300);

			/* Stop Video on Page Nav */
			function pauseVidsCAYA() {
				$.each($("iframe[src*='vimeo']"), function() {
					var msg = JSON.stringify({
						method: "pause"
					});
					this.contentWindow.postMessage(msg, '*');
				});
			};
			// Get height of nav item
			var navHeight = $('.caya-nav-item').css('height');

			switch (hash) {
				case "#ComeAsYouAre-Home":
					$('#cayaVideos').removeClass('current').addClass('past');
					$('#cayaProducts').removeClass('current').addClass('past');
					$('#navTab1').addClass('active');
					// Positions nav on mobile
					$('.caya-nav-group').css('top', 0);
					// Lazy load
					x && $('#cayaMain .lazy-load').each(function() {
						$(this).attr('src', $(this).attr('data-src'))
					});
					x = false;
					// Pause videos
					pauseVidsCAYA();
					// Make current page animate in and hide non-active pages
					setTimeout(function() {
						$('#cayaVideos').addClass('hidden');
						$('#cayaProducts').addClass('hidden');
						$('#cayaMain').removeClass('past').removeClass('hidden').addClass('current');
						// Fix for sliders
						$('.caya-lp .current div').on('animationend', function() {
							window.dispatchEvent(new Event('resize'))

						});
					}, 800);
					break;

				case "#ComeAsYouAre-Stories":
					$('#cayaVideos').removeClass('current').addClass('past');
					$('#cayaProducts').removeClass('current').addClass('past');
					$('#navTab1').addClass('active');
					// Positions nav on mobile
					$('.caya-nav-group').css('top', 0);
					// Lazy load
					x && $('#cayaMain .lazy-load').each(function() {
						$(this).attr('src', $(this).attr('data-src'))
					});
					x = false;
					// Pause videos
					pauseVidsCAYA();
					// Make current page animate in and hide non-active pages
					setTimeout(function() {
						$('#cayaVideos').addClass('hidden');
						$('#cayaProducts').addClass('hidden');
						$('#cayaMain').removeClass('past').removeClass('hidden').addClass('current');
						// Fix for sliders
						$(window).scrollTo('#CayaArt');
						// $('.caya-lp .current div').on('animationend', function() {
						// 	window.dispatchEvent(new Event('resize'))
						// });
					}, 800);
					break;



				case "#ComeAsYouAre-Videos":
					$('#cayaMain').removeClass('current').addClass('past');
					$('#cayaProducts').removeClass('current').addClass('past');
					$('#navTab2').addClass('active');
					// Positions nav on mobile
					$('.caya-nav-group').css('top', parseInt(navHeight, 10) * -1 + 'px');
					//Lazy load
					y && $('#cayaVideos .lazy-load').each(function() {
						$(this).attr('src', $(this).attr('data-src'))
					});
					y = false;
					// Pause videos
					pauseVidsCAYA();
					//Make current page animate in and hide non-active pages
					setTimeout(function() {
						$('#cayaMain').addClass('hidden');
						$('#cayaProducts').addClass('hidden');
						$('#cayaVideos').removeClass('past').removeClass('hidden').addClass('current');
					}, 800);
					break;
				case "#ComeAsYouAre-Products":
					$('#cayaMain').removeClass('current').addClass('past');
					$('#cayaVideos').removeClass('current').addClass('past');
					$('#navTab3').addClass('active');
					// Positions nav on mobile
					$('.caya-nav-group').css('top', parseInt(navHeight, 10) * -2 + 'px');
					//Lazy load
					$('#cayaProducts .lazy-load').each(function() {
						$(this).attr('src', $(this).attr('data-src'))
					});
					z = false;
					//Make current page animate in and hide non-active pages
					setTimeout(function() {
						$('#cayaMain').addClass('hidden');
						$('#cayaVideos').addClass('hidden');
						$('#cayaProducts').removeClass('past').removeClass('hidden').addClass('current');
					}, 800);
					break;
				default:
					$('#cayaVideos').removeClass('current').addClass('past');
					$('#cayaProducts').removeClass('current').addClass('past');
					$('#navTab1').addClass('active');
					// Positions nav on mobile
					$('.caya-nav-group').css('top', 0);
					//Lazy load
					z && $('#cayaMain .lazy-load').each(function() {
						$(this).attr('src', $(this).attr('data-src'))
					});
					x = false;
					// Pause videos
					pauseVidsCAYA();
					//Make current page animate in and hide non-active pages
					setTimeout(function() {
						$('#cayaVideos').addClass('hidden');
						$('#cayaProducts').addClass('hidden');
						$('#cayaMain').removeClass('past').removeClass('hidden').addClass('current');
						// Fix for sliders
						$('.caya-lp .current div').on('animationend', function() {
							window.dispatchEvent(new Event('resize'))
						});
					}, 800);
			} // switch
		} // end cayaPageNav()

		/* Toggle mobile nav */
		$('button.caya-navbar-toggle').click(function() {
			$('#cayaNav').toggleClass('expanded');
		});


		/* Add current state to #ComeAsYouAre in main nav */
		$('#comeasyouare a').addClass('selected');
		$('#comeasyouare a').trigger('focusin');

	});
</script>
