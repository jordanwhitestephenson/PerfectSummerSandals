<script>
$(function(){

    $('.box.third.carousel .productCarousel').css('width','515px');

    $('#mm-outlet.mm-container').on('hover focus', function(){
        /* sets widths (resize event triggers existing utility functions) */
        $(window).trigger('resize');
        /* now with correct widths, this corrects arrow state */
        $(window).trigger('resize');
    });


	/*
	The code below adds intid tracking to all clicks
	within the Carousel
	*/

	var param = 'intid=mm_sale_product_carousel';

	function addUrlParam(element){
		$(element).attr('href', function() {
			var href = this.href,
			char = /\?/.test(href) ? '&' : '?';
			return href + char + param;
		});
	}

	$(".carousel_tracking_append a").click(function(e) {
		addUrlParam(this);
	});

	$('.carousel_tracking_append .quickviewbutton').remove();

});
</script>
