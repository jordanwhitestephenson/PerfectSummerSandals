<script>
$(function() {
    var win = $(window),
        scrollEvent = 'scroll.animateCC',
        animateCC = function() {
            var v = win.height(),
                x = win.scrollTop(),
                elemPos = Math.round( $('#ccContainerScroll').offset().top ),
                posAdj = v+x-100;

            if (posAdj > elemPos) {
                win.off(scrollEvent);
                $('#cc-card').addClass('cc-animate');
            }
        };

    win.on(scrollEvent, animateCC);
});
</script>
