<script type="text/javascript" src="/ecom/2017/web/holiday-countdown/yeOldTimer.min.js?$staticlink$"></script>
<script>
$(function() {
    var win = $(window),
        timerActivated = false;
        resizeEvents = 'resize.cdt orientationchange.cdt',
        options = {
            utcOffset:   -7, /* Denver MST */
            year:      2017,
            month:       10, /* November, zero-based */
            day:         15, /* not zero-based */
            hour:         0,
            min:          0,
            $tmrWrapper:   $('.cdt-wrapper'),
            $daysElem:     $('.cdt-wrapper .cdt-days'),
            $daysWrapElem: $('.cdt-wrapper .js-cdt-days-hide'),
            $hrsElem:      $('.cdt-wrapper .cdt-hours'),
            $minElem:      $('.cdt-wrapper .cdt-minutes'),
            $secElem:      $('.cdt-wrapper .cdt-seconds')
        },
        hasMinWidth = function() {
            return win.width() > 321;
        },
        initTimer = function() {
            if (!timerActivated && hasMinWidth()) {
                $.yeOldTimer(options);
                timerActivated = true;
                win.off(resizeEvents);
            }
        };
    // active timer if viewport width is greater than 480px, or, defer until screen is resized or rotated to an acceptable width
    hasMinWidth() ? initTimer() : win.on(resizeEvents, initTimer);
});
</script>
